<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.Css" />
    <title>Exercice 1 Partie 2</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
    var c = document.getElementById('canvas');
    var ctx = c.getContext('2d');
    /*CÃ´ne de la glace*/
    ctx.beginPath();
    ctx.moveTo(100,200);
    ctx.lineTo(300,200);
    ctx.lineTo(200,400);
    ctx.closePath();
    ctx.fillStyle = '#AA6522';
    ctx.fill();
    /*boule de la glace*/
    ctx.beginPath();
    ctx.moveTo(100,200);
    ctx.quadraticCurveTo(200,-50,300,200);
    ctx.lineWidth='3';
    ctx.strokeStyle = 'black';
    ctx.fillStyle = 'maroon';
    ctx.stroke();
    ctx.fill();
    </script>
  </body>
</html>
